<ion-header>
  <ion-toolbar color="primary">
    <ion-title >recipes</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/recipes','add']"><ion-icon name="add-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipes',recipe.id]">
    <ion-avatar>
      <ion-img [src]="recipe.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label> {{recipe.title}} </ion-label>
  </ion-item>
</ion-list>
</ion-content>
